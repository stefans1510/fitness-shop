<mat-card class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl mx-auto my-10 sm:my-20 md:my-32 p-4 sm:p-8 bg-gray-50">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4 sm:mb-6">
            <img src="/images/logo.png" alt="logo" class="h-10 sm:h-14 md:h-16 w-auto mx-auto mb-2">
            <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-primary">Login</h1>
        </div>
        <mat-form-field appearance="outline" class="w-full mb-3 sm:mb-4">
            <mat-label>Email Address</mat-label>
            <input type="email" placeholder="name@example.com" formControlName="email" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-3 sm:mb-4">
            <mat-label>Password</mat-label>
            <input type="password" placeholder="Password" formControlName="password" matInput />
        </mat-form-field>
        <button mat-flat-button type="submit" class="w-full py-2">Sign In</button>
    </form>
    <div class="mt-6 text-center text-sm">
        <span>Don't have an account?</span>
        <a routerLink="/account/register" class="text-primary font-semibold underline ml-1">Register here</a>
    </div>
</mat-card>
