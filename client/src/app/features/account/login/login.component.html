<mat-card class="max-w-lg mx-auto m-32 p-8 bg-white">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-semibold text-primary">Login</h1>
        </div>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Email Address</mat-label>
            <input type="email" placeholder="name@example.com" formControlName="email" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-label>Password</mat-label>
            <input type="password" placeholder="Password" formControlName="password" matInput />
        </mat-form-field>
        <button mat-flat-button type="submit" class="w-full py-2">Sign In</button>
    </form>
</mat-card>
