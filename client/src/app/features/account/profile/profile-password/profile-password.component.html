<div class="space-y-6">
  <div>
    <h3 class="text-lg font-medium text-gray-900 mb-4">Change Password</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="max-w-md space-y-4">
      <app-text-input 
        label="Current Password" 
        type="password" 
        formControlName="currentPassword" 
        placeholder="Enter current password" />
      
      <app-text-input 
        label="New Password" 
        type="password" 
        formControlName="newPassword" 
        placeholder="Enter new password"
        [isPasswordRequirements]="true" />
      
      <app-text-input 
        label="Confirm New Password" 
        type="password" 
        formControlName="confirmPassword" 
        placeholder="Confirm new password"
        [isPasswordMatch]="true"
        matchFieldName="newPassword" />
    </form>
  </div>
  
  <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <mat-icon class="text-yellow-400">warning</mat-icon>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-yellow-800">Security Notice</h3>
        <div class="mt-2 text-sm text-yellow-700">
          <p>Make sure your new password is strong and unique. Avoid using personal information or common words.</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="flex justify-end pt-4 border-t border-gray-200">
    <button 
      mat-raised-button 
      color="primary" 
      class="px-6" 
      type="submit"
      [disabled]="!isFormValid"
      (click)="onSubmit()">
      Change Password
    </button>
  </div>
</div>
