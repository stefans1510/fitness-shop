<mat-card class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl mx-auto my-10 sm:my-20 md:my-32 p-4 sm:p-8 bg-gray-50">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4 sm:mb-6">
            <img src="/images/logo.png" alt="logo" class="h-10 sm:h-14 md:h-16 w-auto mx-auto mb-2">
            <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-primary">Register Account</h1>
        </div>
        
        <!-- Registration Type Toggle -->
        <div class="mb-4">
            <div class="flex gap-4 justify-center">
                <button 
                    type="button" 
                    mat-stroked-button 
                    [class.!bg-primary]="!isCompanyRegistration" 
                    [class.!text-white]="!isCompanyRegistration"
                    (click)="toggleRegistrationType(false)">
                    <mat-icon class="mr-1">person</mat-icon>
                    Personal
                </button>
                <button 
                    type="button" 
                    mat-stroked-button 
                    [class.!bg-primary]="isCompanyRegistration" 
                    [class.!text-white]="isCompanyRegistration"
                    (click)="toggleRegistrationType(true)">
                    <mat-icon class="mr-1">business</mat-icon>
                    Legal Entity
                </button>
            </div>
        </div>

        <app-text-input label="Name" formControlName="firstName" />
        @if (!isCompanyRegistration) {
            <app-text-input label="Surname" formControlName="lastName" />
        }
        <app-text-input label="Email Address" formControlName="email" />
        <app-text-input label="Password" formControlName="password" type="password" [isPasswordRequirements]="true" />
        
        <!-- Company Code Field (conditionally visible) -->
        @if (isCompanyRegistration) {
            <div class="animate-in slide-in-from-top">
                <app-text-input 
                    label="Company Registration Code" 
                    formControlName="companyCode"/>
                <p class="justify-center text-sm text-gray-600 mt-1 mb-4">
                    <mat-icon class="mr-1 text-md">info</mat-icon>
                    Company code: 6-20 characters, letters and numbers only. Company users receive 15% discount on all products.
                </p>
            </div>
        }
        
        <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2">
            Register
        </button>
    </form>
    <div class="mt-6 text-center text-sm">
        <span>Already a member?</span>
        <a routerLink="/account/login" class="text-primary font-semibold underline ml-1">Login here</a>
    </div>
</mat-card>
