<mat-card class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl mx-auto my-10 sm:my-20 md:my-32 p-4 sm:p-8 bg-gray-50">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4 sm:mb-6">
            <img src="/images/logo.png" alt="logo" class="h-10 sm:h-14 md:h-16 w-auto mx-auto mb-2">
            <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-primary">Register</h1>
        </div>
        <app-text-input label="First Name" formControlName="firstName" />
        <app-text-input label="Last Name" formControlName="lastName" />
        <app-text-input label="Email Address" formControlName="email" />
        <app-text-input label="Password" formControlName="password" type="password" />
        @if (validationErrors) {
            <div class="mb-3 p-4 bg-red-100 text-red-600 text-sm sm:text-base">
                <ul class="list-disc px-3">
                    @for (error of validationErrors; track $index) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
        }
        <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2">Register</button>
    </form>
        <div class="mt-6 text-center text-sm">
        <span>Already a member?</span>
        <a routerLink="/account/login" class="text-primary font-semibold underline ml-1">Login here</a>
    </div>
</mat-card>
