<div class="flex justify-between items-center mt-2 max-w-screen-2xl mx-auto">
    <h2 class="text-2xl font-semibold">Delivery Methods Management</h2>
</div>
<div class="p-4">
    <div class="mat-elevation-z2 border border-gray-200 rounded-lg shadow-sm overflow-hidden">
        <table mat-table [dataSource]="dataSource" class="bg-white w-full rounded-lg">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-gray-700 font-semibold text-sm border-b border-gray-200"> ID </th>
                <td mat-cell *matCellDef="let method" class="border-b border-gray-100 py-4 text-gray-800"> {{method.id}} </td>
            </ng-container>
            <ng-container matColumnDef="shortName">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-gray-700 font-semibold text-sm border-b border-gray-200"> Name </th>
                <td mat-cell *matCellDef="let method" class="border-b border-gray-100 py-4 text-gray-800"> {{method.shortName}} </td>
            </ng-container>
            <ng-container matColumnDef="deliveryTime">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-gray-700 font-semibold text-sm border-b border-gray-200"> Delivery Time </th>
                <td mat-cell *matCellDef="let method" class="border-b border-gray-100 py-4 text-gray-800"> {{method.deliveryTime}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-gray-700 font-semibold text-sm border-b border-gray-200"> Description </th>
                <td mat-cell *matCellDef="let method" class="border-b border-gray-100 py-4 text-gray-800"> {{method.description}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-gray-700 font-semibold text-sm border-b border-gray-200"> Price </th>
                <td mat-cell *matCellDef="let method" class="border-b border-gray-100 py-4 text-gray-800"> {{method.price | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-gray-700 font-semibold text-sm border-b border-gray-200"> Actions </th>
                <td mat-cell *matCellDef="let method" class="border-b border-gray-100 py-4">
                    <div class="flex gap-3">
                        <button (click)="openEditDialog(method)" matTooltip="Edit" mat-icon-button class="hover:bg-blue-50">
                            <mat-icon class="text-blue-800">edit</mat-icon>
                        </button>
                        <button (click)="openConfirmDialog(method)" matTooltip="Delete" mat-icon-button class="hover:bg-red-50">
                            <mat-icon class="text-red-600">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-colors"></tr>
        </table>
    </div>
</div>
<button mat-raised-button (click)="openCreateDialog()" 
    class="flex items-center float-end mr-4">
   <mat-icon>add</mat-icon> New Delivery Method
</button>
