<div class="mx-auto mt-16 sm:mt-32 px-2 sm:px-6 w-full max-w-4xl">
    <h2 class="font-semibold text-xl sm:text-2xl mb-4 sm:mb-6 text-center">My orders</h2>
    <div class="flex flex-col">
        <div class="w-full overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 cursor-pointer text-xs sm:text-sm">
                <thead class="bg-gray-50">
                    <tr class="uppercase text-gray-600">
                        <th class="text-center px-2 sm:px-6 py-2 sm:py-3">Order</th>
                        <th class="text-left">Date</th>
                        <th class="text-left">Total</th>
                        <th class="text-left">Status</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    @for (order of orders; track order.id) {
                        <tr routerLink="/orders/{{order.id}}" class="hover:bg-gray-100">
                            <th class="px-2 sm:px-6 py-2 sm:py-3">#{{order.id}}</th>
                            <td>{{order.orderDate | date: 'medium'}}</td>
                            <td>{{order.total | currency}}</td>
                            <td>{{order.status}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
