<div class="sm:max-w-xs md:max-w-xl lg:max-w-2xl xl:max-w-3xl mx-auto p-2 sm:p-4">
    <h3 class="text-xl sm:text-3xl text-center pt-4 sm:pt-6 mb-2 sm:mb-3">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex flex-col sm:flex-row p-2 sm:p-4 gap-2 sm:gap-4">
        <div class="w-full md:text-left">
            <h4 class="font-semibold text-base sm:text-xl text-primary md:text-left">Types</h4>
            <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true" class="md:text-left w-full">
                @for (type of shopService.types; track $index) {
                    <mat-list-option [value]="type" class="text-sm sm:text-base md:text-left w-full whitespace-normal">{{type}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
        <div class="w-full md:text-left">
            <h4 class="font-semibold text-base sm:text-xl text-primary md:text-left">Brands</h4>
            <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true" class="md:text-left w-full">
                @for (brand of shopService.brands; track $index) {
                    <mat-list-option [value]="brand" class="text-sm sm:text-base md:text-left w-full whitespace-normal">{{brand}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-2 sm:p-4 gap-2">
        <button mat-stroked-button color="warn" class="text-sm sm:text-base" (click)="clearFilters()">Clear Filters</button>
        <button mat-flat-button class="text-sm sm:text-base" (click)="applyFilters()">Apply Filters</button>
    </div>
</div>
