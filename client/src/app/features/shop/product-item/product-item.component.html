@if (product) {
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card h-full flex flex-col">
        <img src="{{product.pictureUrl}}">
        <mat-card-content class="mt-2 flex-1 flex flex-col justify-between">
            <h2 class="text-sm font-semibold uppercase overflow-hidden text-ellipsis whitespace-nowrap">{{product.name}}</h2>
            <p class="font-light">{{product.price | currency}}</p>
        </mat-card-content>
        <mat-card-actions (click)="$event.stopPropagation()">
            <button mat-stroked-button class="w-full border-gray-400" (click)="cartService.addItemToCart(product)">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to Cart
            </button>
        </mat-card-actions>
    </mat-card>
}
