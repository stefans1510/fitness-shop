<div class="p-4">
    <h2 class="text-2xl font-semibold mb-4">{{data.title}}</h2>
    <p class="mb-4">{{data.message}}</p>
    <div class="flex justify-end gap-4">
        <button class="font-semibold text-red-600" (click)="onCancel()">Cancel</button>
        <button class="font-semibold text-blue-700" (click)="onConfirm()">Confirm</button>
    </div>
</div>
